<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
<header>
  <img src="images/image-header-mobile.jpg" alt="">
</header>
  <main>
    <h1>Get <strong style="color: hsl(277, 64%, 61%);">insights</strong> that help your business grow.</h1>

    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    
    <section>
      <div class="statistic">
        <span class="number">10k+</span>
        <span class="description">COMPANIES</span>
      </div>
      <div class="statistic">
        <span class="number">314</span>
        <span class="description">TEMPLATES</span>
      </div>
      <div class="statistic">
        <span class="number">12M+</span>
        <span class="description">QUERIES</span>
      </div>
    </section>
  </main>

  
</body>
</html>
